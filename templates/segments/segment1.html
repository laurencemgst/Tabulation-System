        <div class="contestants">
            <br>
            <h2><center> PRODUCTION NUMBER </center></h2>
            <HR>
            <form id="contestantForm1" action="/submit" method="post">
                <input type="hidden" name="segment_id" value="1">
                {% for candidate in candidates %}
                <div class="individual_contestants">
                    <input type="hidden" name="candidate_id" value="{{ candidate[0] }}">
                    <input type="hidden" name="judge_id" value="{{ userID }}">
                    <img src="{{ url_for('static', filename='Images/Candidates/' + candidate[1] + '.jpg') }}" width="200" height="250">
                    <div class="contestant_info">
                        <h2 class="candidate_number_and_name">#{{ candidate[0] }} - {{ candidate[1] }}</h2>
                        <p class="CandidateRepresents">{{ candidate[2] }}</p>
                        <div class="slidecontainer">
                            <label for="myRange1" style="width: 250px;">Poise and Bearing (30%):</label>
                            <input type="range" min="1" max="30" value="15" class="slider" id="myRange1" name="criteria1">
                            <input type="number" min="1" max="30" value="15" id="rangeValue1" name="criteria1_value_{{ candidate[0] }}">
                        </div>
                        <div class="slidecontainer">
                            <label for="myRange2" style="width: 250px;">Mastery (30%):</label>
                            <input type="range" min="1" max="30" value="15" class="slider" id="myRange2" name="criteria2">
                            <input type="number" min="1" max="30" value="15" id="rangeValue2" name="criteria2_value_{{ candidate[0] }}">
                        </div>
                        <div class="slidecontainer">
                            <label for="myRange3" style="width: 250px;">Stage Presence (30%):</label>
                            <input type="range" min="1" max="30" value="15" class="slider" id="myRange3" name="criteria3">
                            <input type="number" min="1" max="30" value="15" id="rangeValue3" name="criteria3_value_{{ candidate[0] }}">
                        </div>
                        <div class="slidecontainer">
                            <label for="myRange4" style="width: 250px;">Audience Impact (10%):</label>
                            <input type="range" min="1" max="10" value="5" class="slider" id="myRange4" name="criteria4">
                            <input type="number" min="1" max="10" value="5" id="rangeValue4" name="criteria4_value_{{ candidate[0] }}">
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- Include other form elements or buttons as needed -->
                <button class="submit-btn" type="submit" onclick="return submitForm('contestantForm1')">Submit</button>
            </form>
        </div>
